<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Glitch Effect Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Text Glitch Effect Generator</h2>
    <div class="input-field">
      <label for="">Enter Text : </label>
      <input type="text" id="textInput" placeholder="Enter text here ...">
    </div>
    <div class="select-field">
      <label for="">Select Style : </label>
      <select id="selectStyle">
        <option value="zanlgo">Zanlgo Glitch</option>
        <option value="bubble">Bubble Letters</option>
        <option value="smallcaps">Small Caps</option>
        <option value="upside">Upside Down</option>
      </select>
    </div>
    <button id="generateBtn">Generate Effect</button>
    <div class="output" id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
